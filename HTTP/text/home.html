<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #0056b3;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }
        nav a:hover {
            background: #004494;
            border-radius: 5px;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: url('https://source.unsplash.com/1600x900/?nature,water') no-repeat center center/cover;
            color: white;
        }
        .hero h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <section class="hero">
        <h1>Your Dream Website</h1>
        <p>Beautiful, Responsive & Fast</p>
    </section>

    <section class="container">
        <h2>About Us</h2>
        <p>We provide amazing web solutions to help you build your dream website.</p>
    </section>

    <footer class="footer">
        <p>&copy; 2025 My Website. All Rights Reserved.</p>
    </footer>

</body>
</html>
